        <!-- <h1>BNT</h1>

        <!-- success -->
        <div id="toast">
            <div class="toast toast--success">
                <div class="toast__icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="toast__body">
                    <h3 class="toast__title">Success</h3>
                    <p class="toast__msg">The next generation of the web’s favorite icon library + toolkit</p>
                </div>
                <div class="toast__close">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
        <div>
            <button class="btn btn--sc">GO TO NEXT APPROVAL</button>
            <button class="btn btn--error">TRY AGAIN</button>
        </div>
        <script>
            function toast({ 
            title = '', 
            message = '', 
            type = 'info' , 
            duration = 3000
            }){
                const main = document.getElementById('toast');
                if (main){
                    const toast = document.createElement('div');
                    toast.classList.add('toast');
                    toast.innerHTML ='  ';
                }
            }
            toast({
                title: 'success',
                message:'The next generation of the web’s favorite icon library + toolkit',
                // kiểu 
                type: success,
                // thời gian ẩn
                duration: 3000
            });
        </script>
    </body>
